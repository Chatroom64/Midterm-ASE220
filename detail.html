<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: lightblue;
    }
    .button{
        background-color: orange;
        border:2px solid white;
        font-size: 2rem;
        border-radius: 10px;
        text-align: center;
    }
    #display{
        background-color: lightgray;
        padding:2px;
        border:2px solid white;
        font-size:3rem;
        border-radius: 10px;
    }
</style>
  <body>
    <div class="container">
        <div class="display">

        </div>
    </div>
    <div class ="button gen">Generate Story</div>
    <div class ="button save">Save Story</div>
    <div class ="button title">Name Your Story</div>
    <script>
        fetch('sentences.json')
            .then(response => response.json())
            .then(data => {
                const array1 = data.array1;
                const array2 = data.array2;
                const array3 = data.array3;

                const randomVar1 = array1[Math.floor(Math.random() * array1.length)];
                const randomVar2 = array2[Math.floor(Math.random() * array2.length)];
                const randomVar3 = array3[Math.floor(Math.random() * array3.length)];

                document.getElementById('randomVars').innerHTML = `
                    <p>Random Variable 1: ${randomVar1}</p>
                    <p>Random Variable 2: ${randomVar2}</p>
                    <p>Random Variable 3: ${randomVar3}</p>
                `;
            })
        (function(){
            $('.gen').click(
                function(){
                    $('#display')[0].innerHTML = randomVar1+ " " + randomVar2 + " " + randomVar3;
                }
            )

        })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
  </body>
