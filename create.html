<!--Story Creator Page-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: lightblue;
    }
    .button{
        background-color: orange;
        border:2px solid white;
        font-size: 2rem;
        border-radius: 10px;
        text-align: center;
    }
    .button:hover {
            background-color: red;
        }
    #display{
        background-color: lightgray;
        padding:2px;
        border:2px solid white;
        font-size:3rem;
        border-radius: 10px;
    }

</style>
<body>
    <div class = "forms">
        <form>
            <label for="intro">Intro:</label>
            <input type="text" id="intro" name="intro"><br><br>
            <label for="middle">Middle:</label>
            <input type="text" id="middle" name="middle"><br><br>
            <label for="punchline">Punchline:</label>
            <input type="text" id="punchline" name="punchline"><br><br>
        </form>
    </div>
    <div class = "button create">Create</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    <script>
    $(function(){
        $('.create').click(function(){
            // Get the user input values
            const intro = $('#intro').val();
            const middle = $('#middle').val();
            const punchline = $('#punchline').val();

            // Construct the story object
            const newStory = {
                "intro": intro,
                "middle": middle,
                "punchline": punchline
            };

            // Call a function to save the new story
            saveStory(newStory);
        });

        function saveStory(story) {
            // Perform a POST request to save the new story to the server
            $.ajax({
                url: 'create.php', // Adjust the URL accordingly
                type: 'POST',
                data: JSON.stringify(story),
                contentType: 'application/json',
                success: function(response) {
                    alert('Story saved successfully!');
                    // Optionally, you can clear the input fields after saving
                    $('#intro').val('');
                    $('#middle').val('');
                    $('#punchline').val('');
                },
                error: function(xhr, status, error) {
                    alert('Failed to save story: ' + error);
                }
            });
        }
    });
    </script>
</body>
