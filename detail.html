<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: lightblue;
    }
    h1{
        text-align: center;
    }
    h2{
        text-align: center;
    }
    .buttons{
        text-align: center;
    }
    .button{
        background-color: orange;
        border:2px solid white;
        font-size: 2rem;
        border-radius: 10px;
        text-align: center;
    }
    .button:hover {
            background-color: red;
        }

        background-color: lightgray;
        padding:2px;
        border:2px solid white;
        font-size:3rem;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Story Settings</h1>
    <h2>Click the boxes to decide which sentences to include in the generator.</h2>
    <div class="container-md">
        <div class="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                <p></p>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                <p></p>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                <p></p>
                </label>
              </div>
            
        </div>
        <button class="button return">Back to Generator</button>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
        <script>
          fetch('sentences.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);

            const introSentences = data.map(item => item.intro);
            const middleSentences = data.map(item => item.middle);
            const punchlineSentences = data.map(item => item.punchline); 
            console.log(introSentences);
            console.log(middleSentences);
            console.log(punchlineSentences);
            for(let i=0; i<introSentences.length;i++){
              document.getElementById("form-check-label").innerHTML(introSentences[i])
            }
                });
            
            $('.return').click(function(){
            window.location.href="index.html";
        });
      
          // Function to load settings from local storage
          function loadSettings() {
          const settings = JSON.parse(localStorage.getItem('settings'));
          if (settings) {
          $('body').css('background-color', settings.pageColor);
          $('.button').css('background-color', settings.buttonColor);
          $('#display').css('background-color', settings.displayColor);
          $('body').css('font-size', settings.fontSize);
          $('body').css('color', settings.pageFontColor);
          $('.button').css('color', settings.buttonFontColor);
    }
}

// Call loadSettings function when the document is ready
$(document).ready(function() {
    loadSettings();
});

        </script>
    </div>
</body>
